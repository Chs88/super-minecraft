 <!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Minecraft Coordinates</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
<h1>Minecraft Coordinates Saver</h1>
<h2>Save new coordinates</h2>
<form id="add-coordinate">
 <fieldset>
 	<legend>Add Coordinate</legend>

	<label for="xCoord">X Coordinate</label>
	<input type="number" id="xCoord" class="coordTextBox" name="xCoord" placeholder="X"></input>

	<label for="yCoord">Y Coordinate</label>
	<input type="number" min="0" id="yCoord" class="coordTextBox" name="yCoord" placeholder="Y"></input>

	<label for="zCoord">Z Coordinate</label>
	<input type="number" id="zCoord" class="coordTextBox" name="zCoord" placeholder="Z"></input>

	<label for="biome">Biome</label>
	<input type="text" id="biome" class="coordTextBox" name="yCoord" placeholder="Biome"></input>

	<label for="description">Description</label>
	<textarea id="description" rows="4" cols="50" placeholder="Description"></textarea>

	<input type="button" id="saveBtn" value="Save"></input>
 </fieldset>
</form>
<br>
<table id="coordinates-table">
	<thead>
		<th>Id</th>
		<th>X</th>
		<th>Y</th>
		<th>Z</th>
		<th>Biome</th>
		<th>Description</th>
		<th></th>
	</thead>
	<tbody>
	</tbody>
</table>


<script src=script.js></script>
</body>
</html>
